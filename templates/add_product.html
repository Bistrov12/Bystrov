<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Добавить товар</h1>
        <form method="post">
            <div class="form-group">
                <label for="name">Название товара:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="short_description">Краткое описание:</label>
                <input type="text" class="form-control" name="short_description" id="short_description" required>
            </div>
            <div class="form-group">
                <label for="long_description">Полное описание:</label>
                <textarea class="form-control" name="long_description" id="long_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" class="form-control" name="price" id="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="image_url">Ссылка на изображение:</label>
                <input type="text" class="form-control" name="image_url" id="image_url">
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <select class="form-control" name="category" id="category">
                    <option value="Category1">Категория1</option>
                    <option value="Category2">Категория2</option>
                    <option value="Category3">Категория3</option>
                    <option value="Category4">Категория4</option>
                    <option value="Category5">Категория5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить товар</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
